<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
   width="500"
   height="500"
   viewBox="-2.5 -2.5 105 105"
   version="1.1"
   id="clock"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">

  <style>
	text {font-size:5px;}
	#hourhand, #minutehand { fill:none; }
	#hourhand {stroke-width:2; stroke:hsl(0 0% 5%); transform:rotate(calc(var(--h, 0)*30deg));}
	#minutehand {stroke-wdith:1.5; stroke:hsl(0 0% 45%); transform:rotate(calc(var(--m, 0)*6deg));}
	#majormarkings > * {stroke-width:0.75px; stroke:hsl(0 0% 60%);}
	#minormarkings > * {stroke-width:0.5px; stroke:hsl(0 0% 70%);}
	:root {
		--h: 9;
	}
  </style>

  <g
     id="Body">
    <g>
      <circle
         id="face"
		 style="fill:#fff;"
         cx="50"
         cy="50"
         r="50" />
		<g
			id="markings">
			<g
				id="majormarkings">
				<path d="m 50,50 0,2.5" transform-origin="50 50"
					fill="rebeccapurple"
					transform="rotate(0) translate(0,-50)"
				/>
				<path d="m 50,50 0,2.5" transform-origin="50 50"
					transform="rotate(90) translate(0,-50)"
				/>
				<path d="m 50,50 0,2.5" transform-origin="50 50"
					transform="rotate(180) translate(0,-50)"
				/>
				<path d="m 50,50 0,2.5" transform-origin="50 50"
					transform="rotate(270) translate(0,-50)"
				/>
			</g>

			<g
				id="minormarkings">
				<path d="m 50,50 0,2" transform-origin="50 50"
					transform="rotate(30) translate(0,-50)"
				/>
				<path d="m 50,50 0,2" transform-origin="50 50"
					transform="rotate(60) translate(0,-50)"
				/>
				<path d="m 50,50 0,2" transform-origin="50 50"
					transform="rotate(120) translate(0,-50)"
				/>
				<path d="m 50,50 0,2" transform-origin="50 50"
					transform="rotate(150) translate(0,-50)"
				/>
				<path d="m 50,50 0,2" transform-origin="50 50"
					transform="rotate(210) translate(0,-50)"
				/>
				<path d="m 50,50 0,2" transform-origin="50 50"
					transform="rotate(240) translate(0,-50)"
				/>
				<path d="m 50,50 0,2" transform-origin="50 50"
					transform="rotate(300) translate(0,-50)"
				/>
				<path d="m 50,50 0,2" transform-origin="50 50"
					transform="rotate(330) translate(0,-50)"
				/>
			</g>

			<g
				id="text markings">
			<text x="50" y="50" transform-origin="50 50" transform="rotate(-60) translate(43 -1) rotate(60)">1</text>
			<text x="50" y="50" transform-origin="50 50" transform="rotate(-30) translate(43 1) rotate(30)">2</text>
			<text x="50" y="50" transform-origin="50 50" transform="rotate(0) translate(43 2) rotate(-0)">3</text>
			<text x="50" y="50" transform-origin="50 50" transform="rotate(30) translate(45 2) rotate(-30)">4</text>
			<text x="50" y="50" transform-origin="50 50" transform="rotate(60) translate(46 1) rotate(-60)">5</text>
			<text x="50" y="50" transform-origin="50 50" transform="rotate(90) translate(47 1) rotate(-90)">6</text>
			<text x="50" y="50" transform-origin="50 50" transform="rotate(120) translate(47 0) rotate(-120)">7</text>
			<text x="50" y="50" transform-origin="50 50" transform="rotate(150) translate(47 -1) rotate(-150)">8</text>
			<text x="50" y="50" transform-origin="50 50" transform="rotate(180) translate(46 -2) rotate(-180)">9</text>
			<text x="50" y="50" transform-origin="50 50" transform="rotate(210) translate(45 -3) rotate(-210)">10</text>
			<text x="50" y="50" transform-origin="50 50" transform="rotate(240) translate(44 -2) rotate(-240)">11</text>
			<text x="50" y="50" transform-origin="50 50" transform="rotate(270) translate(43 -2.5) rotate(-270)">12</text>
			</g>
		</g>
		<circle
			id="faceborder"
			style="fill:none;stroke:#000;stroke-width:1"
			cx="50" cy="50"
			r="50"
		/>
	</g>
  </g>
  <g
     id="Hands" >
	<circle
	id="center"
	style="fill:#000;stroke:none;"
	cx="50"
	cy="50"
	r="1.5" />
    <path
       d="M 50,50 50,7.5"
	   transform-origin="50 50"
       id="minutehand" />
    <path
       d="M 50,50 50,20"
	   transform-origin="50 50"
       id="hourhand" />
  </g>
</svg>
